<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Barras de progressão</title>
</head>
<body>
    
    <!-- Value: valor atual -->
    <!-- max: valor máximo -->
    <progress value="20" max="100"></progress>
    <meter
        min="0"
        max="10"
        low="3"
        high="7"
        optimum="9"
        value=""
    >
    </meter>

    <meter
        min="0"
        max="10"
        low="3"
        high="7"
        optimum="9"
        value="1"
    >
    </meter>
</body>
</html>
